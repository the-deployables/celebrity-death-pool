      <div class="container-fluid" style="margin-top:20px">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title"><strong>Make a Prediction</strong></h3>
              </div>
              <div class="panel-body">
                  <form method="post" role="form">
      
                    <div class="form-group">
                      <label for="name">Celeb Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
      
                    <div class="form-group">
                      <label for="causeofdeath">Cause of Death</label>
                      <input type="text" class="form-control" id="causeofdeath">
                    </div>
      
                    <div class="form-group">
                      <label for="deathdate">Date of Death</label>
                      <input type="text" class="form-control" id="deathdate">
                    </div>
      
                    <div class="form-group">
                      <label for="username">Your Name</label>
                      <input type="text" class="form-control" id="username">
                    </div>
      
                  </form>
                  <br>
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn">Add My Prediction</button>
                  </div>
                </div>
              </div>
          <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Most Recent Predictions</h3>
                  </div>
                  <div class="panel-body" id="recent-predictions">
                    <h2 id="celebName-display"></h2>
                    <h4 id="dod-display"></h4>
                    <h4 id="cod-display"></h4>
                    <p id="userName-display"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
            
          <div class="col-md-4">                
            <div class="panel panel-default">
                <div class="panel-heading">Breaking News</div>
                <div class="panel-body">
                    <section id="twitterwidget">

                    </section>
                </div>
            </div>             
          </div>
        </div>
